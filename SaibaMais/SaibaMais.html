<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiba Mais</title>
    <link rel="stylesheet" href="saibamaisstyles.css">
</head>
<body>
    <section class="SaibaMais-section" id="SaibaMais">
        <h1>Bem-vindo à nossa página</h1>
    </section>
    <div class="textbox1">
        <h1>Explore o design inteligente dos AirPods. Descubra como esses fones de ouvido combinam tecnologia avançada e elegância, criando um acessório essencial para o seu estilo de vida digita</h1>
    </div>
    <div class="box-container">
        <ul class="box">
            <li><div class="box1" onclick="redirecionarEmNovaAba('https://support.apple.com/pt-br/guide/airpods/welcome/web')"></div></li>
            <li><div class="box2" onclick="redirecionarEmNovaAba('https://www.apple.com/br/airpods-pro/')"></div></li>
            <li><div class="box3" onclick="redirecionarEmNovaAba('https://support.apple.com/pt-br/HT209082')"></div></li>
        </ul>
    </div>
    <div class="imageBox" onclick="redirecionarEmNovaAba('https://support.apple.com/pt-br/guide/airpods/devb2c431317/web')"></div>
    <form action="/pagina-processa-dados-do-form" method="post">    
        <div class="formContainer">    
            <div class="nome">
                <label for="nome">Nome: </label>
                <input type="text" id="nome"> 
            </div>
            <div class="email">
                <label for="email">E-mail: </label>
                <input type="email" id="email"> 
                <div id="emailError" class="error"></div>
            </div>
            <div class="phone">
                <label for="phone">Telefone: </label>
                <input type="text" id="phone" maxlength="15"> 
            </div>
            <div class="airpods">
                <label for="airpods">AirPods: </label>
                <select id="airpods">
                    <option value="0,00"></option>
                    <option value="1399">AirPods (2ª geração)</option>
                    <option value="1899">AirPods (3ª geração)</option>
                    <option value="2599">AirPods Pro (2ª geração)</option>
                    <option value="6590">AirPods Max</option>
                </select>
            </div>
            <div class="total">
                <label for="total">Total: </label>
                <input type="text" id="total" readonly>
            </div>
            <div class="imagemContainer">
                <div class="imagem">
                    <img id="imagemSelecionada" src="./SaibaMaisAssets/images/AirPods 2(1).jfif" alt="">
                </div>
            </div>
        </div>
    </form>
    <script>
        function redirecionarEmNovaAba(url) {
            window.open(url, '_blank');
        }
    </script>
    <script>
    function redirecionarParaSite(url) {
        window.location.href = url;
    }
</script>
    <script>
        const form = document.getElementById('form');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
    
        form.addEventListener('submit', function(event) {
            if (!isValidEmail(emailInput.value)) {
                event.preventDefault();
                emailError.textContent = 'Por favor, insira um endereço de e-mail válido.';
            }
        });
    
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
    <script>
        
        var imagens = {
            '0,00': '',
            '1399': './SaibaMaisAssets/images/AirPods 2(1).jfif',
            '1899': './SaibaMaisAssets/images/AirPods 3.jfif',
            '2599': './SaibaMaisAssets/images/AirPods Pro.jfif',
            '6590': './SaibaMaisAssets/images/AirPods Max.png'
            
        };

        
        function mudarImagem() {
            var opcaoSelecionada = document.getElementById('airpods').value; 
            var imagem = document.getElementById('imagemSelecionada'); 
           
            imagem.src = imagens[opcaoSelecionada]; 
        }

        
        document.getElementById('airpods').addEventListener('change', function() {
            mudarImagem(); 
        });

        
        mudarImagem();
    </script>
    <script>
        
        function calcularTotal() {
            var airpods = document.getElementById('airpods').value; 
            var total = parseFloat(airpods).toFixed(2); 
            document.getElementById('total').value = 'R$ ' + total; 
        }

        
        document.getElementById('airpods').addEventListener('change', function() {
            calcularTotal(); 
        });
    </script>
    <script>
        
        function formatarTelefone(input) {
            var valor = input.value.replace(/\D/g, ''); 
            var ddd = valor.substring(0, 2); 
            var numero = valor.substring(2); 

            if (valor.length > 5) {
                
                input.value = '(' + ddd + ') ' + numero.substring(0, 5) + '-' + numero.substring(5);
            } else if (valor.length > 2) {
                
                input.value = '(' + ddd + ') ' + numero;
            } else {
                input.value = '(' + ddd; 
            }
        }

        document.getElementById('phone').addEventListener('input', function() {
            formatarTelefone(this);
        });
    </script>
  <script>
    window.onload = function() {
        var homeSection = document.querySelector('.SaibaMais-section');
        var paragrafo = document.createElement('h1');
        paragrafo.textContent = '';
        homeSection.appendChild(paragrafo);
    };
    </script>
</body>
